{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar bg-dark text-white col-lg-2 col-md-3">
               
                <h2 class="text-center mt-4">Wiki</h2>
                <form action="{% url 'search' %}">
                    <input  class="search form-control" type="text" name="q" placeholder="Search Encyclopedia">
                </form>
                <ul class="list-group mt-3">
                    <a href="{% url 'index' %}" class="list-group-item list-group-item-action">Home</a>
                    <a href="{%url 'newpage'%}" class="list-group-item list-group-item-action">Create New Page</a>
                    <a href="{% url 'random'%}" class="list-group-item list-group-item-action">Random Page</a>
                </ul>
                
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
