{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h2>All Pages</h2>
    <hr>

    <ul class="list-group w-75">
        {% for entry in entries %}
            <a href="{% url 'title' entry%}" class="list-group-item list-group-item-action">{{entry}}</a>         
        {% endfor %}
    </ul>

{% endblock %}
